<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../Media/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Raleway:wght@300&display=swap" rel="stylesheet"><!-- Desde prconnect hasta aca es el lo que nos da fonts.google para incluir las fuentes -->
    <title>Contacto</title>
    <link rel="stylesheet" href="../estilo.css"> <!-- link stylesheet es para vincular el html con el css -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Contacto</h1>
            <nav>
                    <ul class="menu">
                        <li><a href="../index.html">Inicio</a></li>
                        <li><a href="historia.html">Historia</a></li>
                        <li><a href="galeria.html">Galería</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                    <div class="logo">
                            <img src="../Media/favicon.ico" alt="logo">
                    </div>
                </nav>
        </header>
        <br>
        <br>
        <main>
            <form action=""> <!-- Para agregar un formulario se escribe form, despues en action por el o momento no se pone nada porque esta relacionado con el backend -->
                <fieldset> <!-- El fieldset es el borde del formulario -->
                        <legend> <!-- Legend es el texto que va en el borde del formulario -->
                         Dejanos tus datos
                         </legend>
                        <div> <!-- separo los diferentes campos con div -->
                            <label for="sexo">Sexo</label> <!-- la etiqueta para el grupo sexo va a ser Sexo -->
                            <br>
                            <br>
                            <input type="radio" name="sexo" value="fem"> Mujer 
                            <input type="radio" name="sexo" value="mas"> Hombre
                            <input type="radio" name="sexo" value="nb"> No binario
                            <!-- El radio es para poner un punto para la seleccion -->
                            <!-- Al poner todos con el mismo name="sexo" entonces solo puedo seleccionar uno de estos elementos y no dos -->
                        </div>
                        <br>
                        <div> <!-- separo los diferentes campos con div -->
                            <label for="name">Nombre</label> <!-- la etiqueta para el grupo name va a ser Nombre -->
                            <br>
                            <br>
                            <input type="text" name="name" placeholder="Gabriela"> <!-- Se pone el placeholder para poner un texto tentativo -->
                        </div>
                        <br>
                        <div> <!-- separo los diferentes campos con div -->
                            <label for="surname">Apellido</label> <!-- la etiqueta para el grupo surname va a ser Apellido -->
                            <br>
                            <br>
                            <input type="text" name="surname" placeholder="Gonzalez"> <!-- Se pone el placeholder para poner un texto tentativo -->
                        </div>
                        <br>
                        <div>
                            <label for="mail">email</label>
                            <br>
                            <br>
                            <input type="email" name="mail" placeholder="gabriela.gonzalez@gmail.com">
                        </div>
                        <br>
                        <br>
                        <div>
                            <label for="contact">¿En que horario queres que te contactemos?</label>
                            <br>
                            <br>
                            <select name="contact" id=""> <!-- Select para que haya diferentes opciones, id lo dejo en blanco -->
                                <option value="ma">Mañana</option>
                                <option value="ta">Tarde</option>
                                <option value="no">Noche</option>
                            </select>
                        </div>
                        <br>
                        <br>
                        <div>
                            <label for="message">Dejanos un mensaje</label>
                            <br>
                            <textarea name="" id="" cols="50" rows="10"></textarea>
                        </div>
                        <br>
                        <br>
                        <input type="submit" value="Enviar"> <!-- El input para generar el boton -->
                </fieldset>
        
            </form>
            <br>
            <br>
            <table border="10" cellpadding="10px"> <!-- Generamos una tabla con table, se le agrega el tamaño del borde de la tabla y el cellpadding indica la semparacion que va a tener el texto con la tabla -->
                <tr>
                    <th>Destino</th> <!--th es para el titulo de la tabla -->
                    <th>Tiempo</th>
                    <th>Costo</th>
                </tr>
                <tr>
                    <td>Capital Federal</td> <!-- td es para los elementos de la tabla -->
                    <td>24hs</td>
                    <td>Gratis</td>
                </tr>
                <tr>
                    <td>Gran Buenos Aires</td> <!-- td es para los elementos de la tabla -->
                    <td>48hs</td>
                    <td>$300</td>
                </tr>
                <tr>
                    <td>Resto del país</td> <!-- td es para los elementos de la tabla -->
                    <td>72hs</td>
                    <td>$500</td>
                 </tr>
            </table>    
        </main>
        <footer>
                <h5 id="pie">Creado por Mariano Nakamura</h5>
        </footer>
    </div>
</body>
</html>
